<ion-header>
  <ion-toolbar>
    <ion-title>Tasks</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addTask()">
        <ion-icon slot="start" name="add"></ion-icon>
        Add Task
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- 1) Simple (static) list:
      <ion-item *ngFor="let task of tasks">{{task.title}}</ion-item>
    -->
    <!-- 2) Sliding items (you have to "slide" before you see icons to the right) -->            
    <!-- <ion-item-sliding #slidingItem *ngFor="let task of tasks"> -->
    <ion-item-sliding #slidingItem *ngFor="let task of tasks | async">
      <ion-item [ngClass]="{taskDone: task.status === 'done'}">
        <ion-label>{{task.title}}</ion-label>
      </ion-item>
      <!--<ion-item-options side="end" (ionSwipe)="removeTask(task, slidingItem)"> -->
      <ion-item-options side="end">
        <ion-item-option ion-button (click)="markAsDone(task, slidingItem)" color="secondary">
          <ion-icon name="checkmark" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option icon-only (click)="removeTask(task, slidingItem)" color="danger">
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <!-- 3) List + buttons (without "ion-item-sliding"):
    <ion-item *ngFor="let task of tasks" #slidingItem>
      <ion-label [ngClass]="{taskDone: task.status === 'done'}">{{task.title}}</ion-label>
          <button ion-button (click)="markAsDone(task, slidingItem)" color="secondary">
            <ion-icon name="checkmark" slot="icon-only"></ion-icon>
          </button>
          <button ion-button (click)="removeTask(task, slidingItem)" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </button>
      </ion-item>
       -->
    </ion-list>
</ion-content>
